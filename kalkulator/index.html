<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator</h1>
      <input type="number" id="angka1" placeholder="Masukkan angka pertama" />
      <input type="number" id="angka2" placeholder="Masukkan angka kedua" />
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">x</button>
      <button onclick="hitung('/')">รท</button>
      <button onclick="reset()">Reset</button>
      <h2>Hasil: <span id="hasil">0</span></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
